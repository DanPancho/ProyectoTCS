<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Nuevo Usuario</title>
</head>

<body>
  <section class="vh-100 vw-100 gradient-custom overflow-auto">
    <form>
      <div id="container_form">
        <div id="title_new_user">
          <h1>Registro</h1>
        </div>
        <div class="input__container">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input id="name" formControlName="name" type="text" placeholder="Nombre" />
            <input id="last_name" formControlName="last_name" type="text" placeholder="Apellido" />
            <input id="phone" formControlName="phone" type="tel" placeholder="Teléfono" />
            <input id="email" formControlName="email" type="email" placeholder="Correo" />
            <input id="ultimatix" formControlName="ultimatix" type="text" placeholder="Ultimatix" />
            <input id="password" formControlName="password" type="text" placeholder="Contraseña" />
            <button type="submit" class="boton_submit">Registrar</button>
          </form>
        </div>
        
        <div id="link_login">
          ¿Ya tienes una cuenta?
          <!--Link al login-->
          <a [routerLink]="['/login']"><strong>Inicia Sesión</strong></a>
        </div>
      </div>
    </form>
  </section>
</body>
<footer></footer>

</html>
